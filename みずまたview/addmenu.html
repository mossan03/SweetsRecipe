<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理画面</title>
    <link rel="stylesheet" href="https://unpkg.com/destyle.css@2.0.2/destyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="add-recipe">
    <h1>スイーツレシピ追加</h1>
    <form action="#">
        <div class="add-item">
            <h2>追加するスイーツの名前</h2>
            <input type="text" name="sweet_name">
        </div>
        <div class="upload add-item">
            <h2>スイーツの完成画像</h2>
            <div class="upload-box">
                <input type="file" accept="image/*" id="input" hidden/>  
                <span>画像をドラッグ&ドロップ、または<br>クリックしてアップロードしてください！</span>
              </div>
              <div class="preview-box">
                <img class="previewImg" src="" alt="" hidden />
              </div>
        </div>
        <div class="add-item">
            <h2>スイーツの材料</h2>
            <table>
                <tr>
                    <th>材料名</th>
                    <th>数量</th>
                    <th>単位</th>
                </tr>
                <tr>
                    <td><input type="text" name="ingredient_name"></td>
                    <td><input type="text" name="ingredient_amount"></td>
                    <td>
                        <select size="1" name="sample" class="unit">
                            <option hidden>－</option>
                            <option value="グラム">グラム</option>
                            <option value="cc">cc</option>
                            <option value="ピース">ピース</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <section class="category add-item">
            <h2>カテゴリーの選択</h2>
            <div>
                <input type="checkbox" name="category">
                <label for="sweets">洋菓子</label>
            </div>
            <div>
                <input type="checkbox" name="category">
                <label for="baked">焼き菓子</label>
            </div>
        </section>
        <div class="check add-item">
            <button class="check-btn" type="button">確認する</button>
        </div>
    </form>
    <script src="js/script.js"></script>
</body>
</html>
